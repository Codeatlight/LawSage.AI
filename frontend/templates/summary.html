<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer - Lawsage AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/summary.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Neue+Haas+Grotesk+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="{{ url_for('home') }}" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Lawsage AI Logo">
                <span class="logo-text">Lawsage AI</span>
            </a>
        </div>
        <div class="header-right">
            <img src="{{ url_for('static', filename='assets/user.png') }}" alt="User Icon" class="user-icon">
            <button class="logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
        </div>
    </header>

    <!-- Main Section -->
    <main class="main-container">
        {% if not extracted_text %}
        <!-- Upload Section (shown when no document is uploaded) -->
        <section class="upload-section">
            <h1>Upload Your Legal Document</h1>
            <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="upload-form" id="upload-form">
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">üìÑ</div>
                    <p class="upload-text">Drag & Drop Legal Files (PDF, DOCX) Here</p>
                    <input type="file" name="file" accept=".pdf" required class="file-input" id="file-input">
                    <label for="file-input" class="file-label">Choose File</label>
                    <p class="file-name" id="file-name" style="display: none; margin-top: 10px; color: #d4af37;"></p>
                </div>
                <button class="upload-btn" type="submit" id="upload-submit-btn">Upload</button>
            </form>
            {% if error %}
                <div class="error-message">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
        </section>
        {% else %}
        <!-- Document Analysis Section -->
        <section class="document-analysis">
            <!-- Left Panel: Document Viewer -->
            <div class="document-viewer">
                <div class="document-header">
                    <h2 id="document-title">Legal Document</h2>
                </div>
                <div class="document-content">
                    <div class="document-text" id="document-text">
                        {{ extracted_text }}
                    </div>
                </div>
                <div class="document-pagination">
                    <button class="page-btn" id="prev-page">‚Üê</button>
                    <span class="page-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
                    <button class="page-btn" id="next-page">‚Üí</button>
                </div>
            </div>

            <!-- Right Panel: AI Summary -->
            <div class="ai-summary-panel">
                <div class="summary-header">
                    <h2>AI Summary</h2>
                </div>
                <div class="summary-tabs">
                    <button class="tab-btn active" data-tab="executive">Executive Summary</button>
                    <button class="tab-btn" data-tab="clauses">Key Clauses</button>
                    <button class="tab-btn" data-tab="timeline">Timeline</button>
                </div>
                <div class="summary-content">
                    <div class="tab-content active" id="executive-content">
                        <p id="summary-text">{{ summary_text }}</p>
                    </div>
                    <div class="tab-content" id="clauses-content">
                        <ul id="key-clauses-list">
                            <!-- Key clauses will be populated here -->
                        </ul>
                    </div>
                    <div class="tab-content" id="timeline-content">
                        <div id="timeline-items">
                            <!-- Timeline items will be populated here -->
                        </div>
                    </div>
                </div>
                <div class="summary-actions">
                    <button class="action-btn download-btn" id="download-btn">
                        <span class="btn-icon">‚¨á</span> Download Summary
                    </button>
                    <button class="action-btn share-btn" id="share-btn">
                        <span class="btn-icon">üîó</span> Share
                    </button>
                    <button class="action-btn chat-btn" id="chat-btn" onclick="window.location.href='{{ url_for('chat') }}'">
                        <span class="btn-icon">üí¨</span> Ask Chatbot
                    </button>
                    <button class="action-btn upload-new-btn" id="upload-new-btn" onclick="window.location.href='{{ url_for('summary') }}'">
                        <span class="btn-icon">üìÑ</span> Another Upload
                    </button>
                </div>
            </div>
        </section>
        {% endif %}
    </main>

    <script src="{{ url_for('static', filename='js/summarization.js') }}"></script>
</body>
</html>
