<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login</title>
</head>
<body>
    <form class="form" method="POST" action="{{ url_for('login') }}">
        <p class="title">Login</p>
        <p class="message">Welcome back! Please log in to your account.</p>
        
        <label>
            <input type="text" name="username" required placeholder="" class="input">
            <span>Username</span>
        </label>
        
        <label>
            <input type="password" name="password" required placeholder="" class="input">
            <span>Password</span>
        </label>
        
        <button class="submit" type="submit">Login</button>
        <p class="signin">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </form>
</body>
</html>
